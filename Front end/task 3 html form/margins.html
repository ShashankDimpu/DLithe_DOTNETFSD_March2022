<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:5px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
        }
        p{
            border:3px solid blue;
            margin: 25px 50px 75px 100px;
            background-color: chartreuse;
        }
        p.exe1{
            border:3px solid blueviolet;
            margin: inherit;
            background-color:yellow;
        }

    </style>
</head>
<body>
    <h1>CSS Margins</h1>
    <div>This div element has top margin of 100px,a right margin of150px
        <p class="exe1">This paragraph has a inherited margin</p>
    </div>
    
</body>
</html>
